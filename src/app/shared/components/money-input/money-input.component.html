<div class="currency">
  <ng-container *ngIf="currency === 'EUR'; else usd"> &#8364; </ng-container>
  <ng-template #usd> &#36; </ng-template>
</div>
<input
  type="number"
  min="0"
  [value]="virtualValue"
  [disabled]="isDisabled"
  [placeholder]="placeHolder"
  [class.ui-disabled]="isDisabled"
  [class.invalid]="invalid"
  (input)="onInput($event.target.value)"
  (focusout)="onFocus()"
/>
